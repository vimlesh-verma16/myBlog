{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron">
    <h1>Please login</h1>
    <h3>(You must be Superuser,please check with the site admin)</h3>

    {% if form.errors %}
    <p>Your password and email didn't match, please try again</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login" />
        <input type="hidden" name="next" value="{{next}}" />
    </form>
</div>

{% endblock %}
